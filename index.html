<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <title>Bot Kart – K2 teste</title>
  <style>
    body{font-family:Arial;padding:20px}
    #chat{height:300px;border:1px solid #ccc;padding:10px;overflow-y:scroll}
    input{width:75%;padding:6px}
    button{padding:6px}
  </style>
</head>
<body>

<h2>Bot Kart Portugal – teste K2 (grátis)</h2>
<div id="chat"></div>
<input id="q" placeholder="Pergunta aqui…"/>
<button onclick="ask()">Enviar</button>

<script>
async function ask(){
  const q = document.getElementById("q").value;
  document.getElementById("chat").innerHTML += `<b>Tu:</b> ${q}<br>`;

  const reply = await fetch("https://openrouter.ai/api/v1/chat/completions",{
    method:"POST",
    headers:{
      "Authorization":"Bearer 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",
      "Content-Type":"application/json",
      "HTTP-Referer":window.location.href,
      "X-Title":"BotKart"
    },
    body:JSON.stringify({
      model:"moonshotai/kimi-k2:free",
      messages:[{role:"user",content:q}]
    })
  }).then(r=>r.json());

  const ans = reply.choices[0].message.content;
  document.getElementById("chat").innerHTML += `<b>K2:</b> ${ans}<br>`;
  document.getElementById("q").value="";
}
</script>

</body>
</html>
